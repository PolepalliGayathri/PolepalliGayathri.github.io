// If the element is found, add an event listener for the overlay's 'shown' event
if (postClickElement) {
  postClickElement.addEventListener('shown', function() {

    // Function to remove the overlay after a desired time (in milliseconds)
    function removeOverlay() {
      postClickElement.style.display = 'none';
    }

    // Set your desired display time in milliseconds (e.g., 10 seconds = 10000 milliseconds)
    var displayTime = 10000;

    // Start a timeout to remove the overlay after the specified time
